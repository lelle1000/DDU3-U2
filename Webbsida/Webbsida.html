<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Webbsida.css">
    <title>Add Your City</title>
</head>
<body>
    <main id="container">

        <div id="CityListContainer">
            <p>LIST OF CITIES</p>
        </div>

        <div id="AddCityContainer">
            <div class="InputContainer">
                <input type="text" id="AddCityName">
                <input type="text" id="AddCityCountry">
            </div>
            <button id="AddCityButton"></button>
        </div>

        <div id="SearchCityContainer">
            <div class="InputContainer">
                <input type="text" id="SearchCityText">
                <input type="text" id="SearchCityCountry">
            </div>
            <button id="SearchCityButton"></button>
            <div id="SearchCities">

            </div>
        </div>

    </main>
    <script src="index.js"></script>
</body>
</html>
