<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Webbsida.css">
    <title>Add Your City</title>
</head>
<body>
    <main id="container">

        <!-- List Of Cities  --> 

        <div class="CommonContainer" id="CityListContainer">
            <p id="ListTitle">LIST OF CITIES</p>
            <div id="AddedCitiesList"></div>
        </div>

       <!-- Add City  --> 

        <div class="CommonContainer" id="AddCityContainer">
            <div class="InputContainer">
                <div class="TextField">
                    <p>Name:</p>
                    <input type="text" class="InputCSS" id="AddCity">
                </div>
                <div class="TextField">
                    <p>Country:</p>
                    <input type="text" class="InputCSS" id="AddCountry">
                </div>
            </div>
            <div class="ButtonContainer">
                <button class="Button" id="AddCityButton">Add City</button>
            </div>
        </div>

        <!-- Search City  --> 

        <div class="CommonContainer" id="SearchCityContainer">
            <div class="InputContainer">
                <div class="TextField">
                    <p>Text:</p>
                    <input type="text" class="InputCSS" id="SearchText">
                </div>
                <div class="TextField">
                    <p>Country:</p>
                    <input type="text" class="InputCSS" id="SearchCountry">
                </div>
            </div>
            <div class="ButtonContainer">
                <button class="Button" id="SearchCityButton">Search Cities</button>
            </div>
            <div id="SearchCities">
            </div>
        </div>

    </main>
    <script src="index.js"></script>
</body>
</html>
